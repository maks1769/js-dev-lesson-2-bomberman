<html>
<head>
    <title>Bomberman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="start">
                <button id="btn-start" class="btn btn-block btn-primary">Start</button>
            </div>
            <div id="game">
                <div>Bombs: <span id="bombs"></span></div>

                <div id="map" class="map"></div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-md-8">
            <h3>Hooli Chat:</h3>
            <div class="row">
                <div class="col-md-12">
                    <textarea name="" id="message" cols="30" rows="3" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mt-4">
                    <button class="btn btn-block btn-primary" id="btn-send-message">Send message</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <ul id="messages">
                        Сообщения
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <ul id="users">
                Пользователи
            </ul>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>
</body>
</html>
